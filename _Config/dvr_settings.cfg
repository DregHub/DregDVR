[YT_DownloadSettings]
download_timestamp_format = %(timestamp>%d-%m-%Y %I-%M%p)s
dlp_no_progress_filters = [": [download]", "of ~", "iB/s"]
dlp_verbose_downloads = true
dlp_no_progress_downloads = true
dlp_keep_fragments_downloads = false
dlp_max_download_retries = 10
dlp_max_fragment_retries = 10
dlp_truncate_title_after_x_chars = 60

[YT_UploadSettings]
upload_file_extensions = [".mp4", ".webm", ".mkv", ".flv", ".3gp"]

[Directories]
live_uploadqueue_dir = _Live_UploadQueue
live_downloadqueue_dir = _Live_DownloadQueue
live_completeduploads_dir = _Live_CompletedUploads
live_downloadrecovery_dir = _Live_DownloadRecovery
live_comments_dir = _Live_Comments
posted_uploadqueue_dir = _Posted_UploadQueue
posted_downloadqueue_dir = _Posted_DownloadQueue
posted_completeduploads_dir = _Posted_CompletedUploads
posted_playlists_dir = _Posted_Playlists
posted_notices_dir = _Posted_CommunityMessages
metadata_dir = _Meta
captions_dir = _Captions
log_dir = _Logs
auth_dir = _Auth
bin_dir = /usr/local/bin
dirs_to_create = ["_Live_UploadQueue","_Live_DownloadQueue","_Live_CompletedUploads","_Live_DownloadRecovery","_Live_Comments","_Captions","_Posted_UploadQueue","_Posted_DownloadQueue","_Posted_CompletedUploads","_Posted_Playlists","_Posted_CommunityMessages","_Meta","_Logs","_Auth","_Temp"]

[Logging]
disable_log_archiving = false

[Log_Filters]
core_log_filter = []
captions_log_filter = []
download_live_log_filter = []
download_live_recovery_log_filter = []
download_posted_log_filter = []
upload_posted_log_filter = []
download_posted_notices_log_filter = []
upload_live_log_filter = []
upload_ia_log_filter = []
upload_yt_log_filter = []

[General]
required_dependencies = ["aiohttp","aiofiles","asyncio","configparser","dateparser","oauth2client","google-api-python-client","chat-downloader","yp-dl","https://github.com/bindestriche/srt_fix/archive/refs/heads/master.zip"]
maximum_threads = 4